<section class="fade-cont">
    <section class="funds">
        <p>${{$ctrl.funds}}</p>
    </section>

    <section class="prices">

        <section class="location">
            <!--Filled with info from class-->
        </section>

    </section>

    <section class="transaction">
        <form ng-submit="$ctrl.buy($ctrl.newEntry);" class="buy-area">
            <button class="buy-btn">Buy</button>
            <select ng-model="$ctrl.newEntry.item" class="buy-input" type="text">
                <option value="cloth">Cloth</option>
                <option value="lumber">Lumber</option>
                <option value="iron ore">Iron Ore</option>
                <option value="spices">Spices</option>
            </select>
            <!--https://game-icons.net/1x1/delapouite/pay-money.html link to good img-->
            <input ng-model="$ctrl.newEntry.price" class="buy-input" type="number" placeholder="Price / Item">
            <input ng-model="$ctrl.newEntry.quantity" class="buy-input" type="number" placeholder="Quantity">
        </form>
        <form ng-submit="$ctrl.sell($ctrl.newEntry);" class="sell-area">
            <button class="buy-btn">Sell</button class="buy-btn">
                <select ng-model="$ctrl.newEntry.item" class="buy-input" type="text">
                        <option value="cloth">Cloth</option>
                        <option value="lumber">Lumber</option>
                        <option value="iron ore">Iron Ore</option>
                        <option value="spices">Spices</option>
                </select>
            <input ng-model="$ctrl.newEntry.price" class="sell-input" type="number" placeholder="Price / Item">
            <input ng-model="$ctrl.newEntry.quantity" class="sell-input" type="number" placeholder="Quantity">
        </form>
    </section>

    <section class="ledger">
        <setion ng-click="$ctrl.toggleLedger();" class="open-ledger">
            <p>Open Log</p>
        </setion>
        <img src="resources/ledger-background.svg">
    </section>

    <section class="ledger-page">
            <i class="material-icons ledger-close" style="font-size: 80px" ng-click="$ctrl.toggleLedger();">clear</i>
            <section class="item"></section>
        </section>

    <section class="supplies">
        <section ng-click="$ctrl.toggleSupplies();" class="open-supplies">
            <p>Open Supplies</p>
        </section>
        <img src="resources/supplies-background.png">
    </section>

    <section class="supplies-page">
        <section class="product"></section>
        <i class="material-icons supplies-close" style="font-size: 80px" ng-click="$ctrl.toggleSupplies();">clear</i>
    </section>

    <section class="bottom-nav">
        
        <section ng-click="$ctrl.goParty();" class="open-party">
            <p>Party</p>
        </section>

        <section class="menu-arrow" ng-click="$ctrl.goLanding();">
            <p>Menu</p>
        </section>

        <section class="map-arrow" ng-click="$ctrl.goMap();">
            <p>Map</p>
        </section>
    </section>
</section>
