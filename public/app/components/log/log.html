<section class="fade-cont">
    <section class="funds">
        <p>$ 10000000000000000</p>
    </section>

    <section class="prices">
        <p>Test</p>
    </section>

    <section class="transaction">
        <section class="buy-area">
            <h1>Buy</h1>
            <input class="buy-input" type="text" placeholder="Item">
            <input class="buy-input" type="number" placeholder="quantity">
            <input class="buy-input" type="number" placeholder="Price">
        </section>
        <section class="sell-area">
            <h1>Sell</h1>
            <input class="sell-input" type="text" placeholder="Item">
            <input class="sell-input" type="number" placeholder="quantity">
            <input class="sell-input" type="number" placeholder="Price">
        </section>
    </section>

    <section class="log">
        <p>open</p>
    </section>

    <section class="supplies">
        <section class="menu-arrow" ng-click="$ctrl.goLanding();">
            <p>Menu</p>
        </section>
        <section class="open-supplies">
            <p>Open Supplies</p>
        </section>
        <section class="map-arrow" ng-click="$ctrl.goMap();">
            <p>Map</p>
        </section>
    </section>
</section>
